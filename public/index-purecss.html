<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Dnd</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
            integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
            crossorigin="anonymous"
        />
        <script type="text/javascript" src="index.js"></script>
        <style>
            .pure-g {
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }
            @media (min-width: 768px) {
                .pure-g {
                    width: 750px;
                }
            }
            @media (min-width: 992px) {
                .pure-g {
                    width: 970px;
                }
            }
            @media (min-width: 1200px) {
                .pure-g {
                    width: 1170px;
                }
            }
            .dotted-border {
                border-style: ridge;
            }
        </style>
    </head>
    <body>
        <div class="pure-g" role="main">
            <!-- Drag-n-drop-->
            <div class="pure-u-1 dotted-border">
                <input
                    type="file"
                    id="drop_zone"
                    hidden
                    multiple
                    ondrop="dropHandler(event) ondragover="
                    dragOverHandler(event)
                />
                <h3>Drag and drop file(s) here</h3>
                <h3>or</h3>
                <label class="pure-button" for="drop_zone">Browse for file</label>
            </div>
        </div>
    </body>
</html>
